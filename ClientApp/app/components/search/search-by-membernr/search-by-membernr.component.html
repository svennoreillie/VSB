<soc-sidebar [people]="people | async"
             (socSelect)="selectPerson($event)"
             [loading]="people && !(people | async)"
             (socDownload)="downloadList()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">

                <mat-form-field>
                    <input matInput
                           [(ngModel)]="searchModel.federation"
                           (keydown.enter)="search()"
                           [formControl]="federation"
                           type="number"
                           placeholder="{{'Federation Placeholder' | translate}}">
                    <mat-error *ngIf="federation.invalid">{{'Federation is required' | translate}}</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput
                           type="number"
                           [(ngModel)]="searchModel.memberNr"
                           [formControl]="memberNr"
                           (keydown.enter)="search()"
                           placeholder="{{'MemberNr Placeholder' | translate}}">
                    <mat-error *ngIf="memberNr.invalid">{{'MemberNr is required' | translate}}</mat-error>
                </mat-form-field>

                <button mat-raised-button
                        class="btn-default collapse-on-search"
                        (click)="search()"
                        [disabled]="isInvalid()">{{'Search' | translate}}</button>

            </div>
        </div>
    </div>
</soc-sidebar>
