<soc-sidebar selected-person="selectedPerson"
             persons="people"
             select="selectPerson(person)"
             download="downloadPersons()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">

                <mat-form-field>
                    <input matInput
                           [(ngModel)]="searchModel.federation"
                           [formControl]="federation"
                           type="number"
                           placeholder="{{'Federation Placeholder' | i18n}}">
                    <mat-error *ngIf="federation.invalid">{{'Federation is required' | i18n}}</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput
                           type="number"
                           [(ngModel)]="searchModel.memberNr"
                           [formControl]="memberNr"
                           placeholder="{{'MemberNr Placeholder' | i18n}}">
                    <mat-error *ngIf="memberNr.invalid">{{'MemberNr is required' | i18n}}</mat-error>
                </mat-form-field>

                <button mat-raised-button
                        class="btn-default collapse-on-search"
                        (click)="search()"
                        [disabled]="isInvalid()">{{'Search' | i18n}}</button>
               
            </div>
        </div>
    </div>
</soc-sidebar>
