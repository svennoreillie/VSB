<soc-sidebar selected-person="selectedPerson"
             persons="people"
             select="selectPerson(person)"
             download="downloadPersons()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">

                <mat-form-field>
                    <input matInput
                           [(ngModel)]="searchModel.insz"
                           [formControl]="insz"
                           type="number"
                           placeholder="{{'insz Placeholder' | i18n}}">
                           <mat-error *ngIf="insz.invalid">{{'INSZ required' | i18n}}</mat-error>
                </mat-form-field>

                <button mat-raised-button
                        class="btn-default collapse-on-search"
                        [disabled]="insz.invalid"
                        (click)="search()">{{'Search' | i18n}}</button>

            </div>
        </div>
    </div>
</soc-sidebar>
