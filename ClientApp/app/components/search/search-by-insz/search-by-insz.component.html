<soc-sidebar [people]="people | async"
             (socSelect)="selectPerson($event)"
             (socDownload)="downloadPersons()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">

                <mat-form-field>
                    <input matInput
                           [(ngModel)]="searchModel.insz"
                           [formControl]="insz"
                           type="number"
                           (keydown.enter)="search()"
                           placeholder="{{'insz Placeholder' | translate}}">
                    <mat-error *ngIf="insz.invalid">{{'INSZ required' | translate}}</mat-error>
                </mat-form-field>

                <button mat-raised-button
                        class="btn-default collapse-on-search"
                        [disabled]="insz.invalid"
                        (click)="search()">{{'Search' | translate}}</button>

            </div>
        </div>
    </div>
</soc-sidebar>
