<soc-sidebar selected-person="selectedPerson"
             persons="people | async"
             select="selectPerson(person)"
             download="downloadPersons()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">

                <mat-form-field>
                    <input matInput
                           [(ngModel)]="searchModel.name"
                           [formControl]="name"
                           required
                           placeholder="{{'Name Placeholder' | i18n}}">
                    <mat-error *ngIf="name.invalid">{{'Name is required' | i18n}}</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput
                           [(ngModel)]="searchModel.firstName"
                           placeholder="{{'First name Placeholder' | i18n}}">
                </mat-form-field>

                <button mat-raised-button
                        (click)="search()">{{'Search' | i18n}}</button>
