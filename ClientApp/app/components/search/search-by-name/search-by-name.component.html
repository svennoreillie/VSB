<soc-sidebar [people]="people | async"
             (select)="selectPerson(person)"
             (download)="downloadPersons()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">

                <mat-form-field>
                    <input matInput
                           [(ngModel)]="searchModel.name"
                           [formControl]="name"
                           type="text"
                           placeholder="{{'Name Placeholder' | i18n}}">
                    <mat-error *ngIf="name.invalid">{{'Name is required' | i18n}}</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput
                           type="text"
                           [(ngModel)]="searchModel.firstName"
                           placeholder="{{'FirstName Placeholder' | i18n}}">
                </mat-form-field>

                <button mat-raised-button
                        class="btn-default collapse-on-search"
                        (click)="search()"
                        [disabled]="name.invalid">{{'Search' | i18n}}</button>

            </div>
        </div>
    </div>
</soc-sidebar>
