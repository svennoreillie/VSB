<div class="soc-sidebar">
    <div class="soc-sidebar-wrapper">
        <!-- Search form view -->
        <div class="soc-search">
            <!-- Search form -->
            <div class="soc-search-form">
                 
                <ng-content></ng-content>
            </div>

            <!-- Collapse search form -->
            <div class="btn soc-search-button"
                 (click)="collapseForm()">
                <i class="fa fa-filter"
                   aria-hidden="true"></i>
                <span translate="Search collapse button">Collapse</span>
            </div>
        </div>

        <!-- Searchresults -->
        <div class="soc-sidebar-content">
            
            <mat-spinner *ngIf="loading && people.length == 0"></mat-spinner>

            <div class="soc-searchitem"
                 *ngFor="let person of people"
                 [ngClass]="{'active':person == selectedPerson}"
                 (click)="selectPerson(person)">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-9 soc-typography-bold">
                                <span class="soc-typography-name">{{person.name}}</span> {{person.firstName}}
                            </div>
                            <div class="col-xs-3 text-right">
                                {{person.federationNumber}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                {{person.insz}}
                            </div>
                            <div class="col-xs-6 text-right">
                                {{person.birthDate | date: ('COMMON_DATEFORMAT' | translate)}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search count -->
        <div class="soc-searchresult">
            <div class="badge badge-info">{{people==null ? 0 : people.length}}</div>
        </div>

        <!-- Search action bar -->
        <div class="soc-actionbar">
            <button class="soc-actionbutton"
                    (click)="downloadPeople()">
                    <i class="fa fa-download" aria-hidden="true"></i><br>
                </button>
        </div>

    </div>
</div>
